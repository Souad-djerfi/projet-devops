- name: playbook deployer decoker-compose
  become: yes
  hosts: all
  gather_facts: false
  tasks:

    - name: copy docker-compose
      copy:
        src: docker-compose.yml
        dest: /tmp/

    - name: stopper docker-compose s'il tourne
      docker_compose:
        project_src: /tmp/
        state: absent

    - name: Supprimer toutes les images Docker
      command: docker rmi $(docker images -q)
      ignore_errors: yes       

    - name: Lancer docker-compose sans cache
      command: docker-compose up --build --no-cache
      args:
        chdir: /tmp/

    #- name: stopper docker-compose s'il tourne
     # docker_compose:
      #  project_src: /tmp/
       # state: absent

            
    - name: lancer docker-compose 
      docker_compose:
        project_src: /tmp/
        state: present 
