- name: playbook deployer decoker-compose
  become: yes
  hosts: all
  gather_facts: false
  tasks:

    - name: copy docker-compose
      copy:
        src: docker-compose.yml
        dest: /tmp/

    - name: stopper docker-compose s'il tourne
      docker_compose:
        project_src: /tmp/
        state: absent

    - name: Supprimer toutes les images Docker
      shell: |
        docker images -q | xargs -r docker rmi
      ignore_errors: yes
      

    - name: Construire les images Docker 
      command: docker-compose build 
      args:
        chdir: /tmp

    - name: Lancer docker-compose 
      docker_compose: 
         project_src: /tmp/
         state: present
      

    