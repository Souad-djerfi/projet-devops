- name: playbook deployer decoker-compose
  become: yes
  hosts: all
  gather_facts: false
  tasks:

    - name: copy docker-compose
      copy:
        src: docker-compose.yml
        dest: /tmp/

    - name: stopper docker-compose s'il tourne
      docker_compose:
        project_src: /tmp/
        state: absent

    - name: Supprimer toutes les images Docker
      command: docker rmi $(docker images -q)
      ignore_errors: yes       

    - name: Construire les images Docker avec docker-compose
      command: docker-compose build --no-cache
      args:
        chdir: /tmp

    - name: Lancer docker-compose sans cache
      command: docker-compose up 
      args:
        chdir: /tmp/

    